<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embodied Carbon Emissions</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", sans-serif;
      background: #fdf8f6;
      color: #3c1f23;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      max-height: 100vh;
      overflow: hidden;
    }

    .top-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1200px;
      margin: auto;
      gap: 16px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 14px;
    }

    .filters label {
      padding: 6px 14px;
      background: #fff;
      border: 2px solid #6d3b3f;
      border-radius: 999px;
      cursor: pointer;
      color: #6d3b3f;
      font-size: 13px;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + label {
      background: #6d3b3f;
      color: #fff;
    }

    .title {
      text-align: right;
      flex-grow: 1;
    }

    .title h1 {
      font-size: 30px;
      line-height: 1.1;
      margin: 0;
    }

    .title .red {
      color: #6d3b3f;
    }

    .unit {
      font-size: 13px;
      margin-top: 6px;
    }

    .key {
      font-size: 12px;
      text-align: center;
      margin: 10px auto;
    }

    .key .line {
      display: inline-block;
      width: 30px;
      height: 2px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .dashed {
      border-top: 2px dashed #666;
    }

    .solid {
      background: #666;
    }

    .chart-container {
      flex-grow: 1;
      margin: 0 auto;
      max-width: 1200px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .download {
      text-align: right;
      font-size: 14px;
      margin-top: 10px;
    }

    .download button {
      background: none;
      border: 2px solid #444;
      border-radius: 50%;
      padding: 6px 10px;
      font-size: 18px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .top-controls {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .title {
        text-align: center;
      }

      .title h1 {
        font-size: 26px;
      }

      .filters {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="top-controls">
    <div class="filters">
      <div class="group">
        <input type="radio" id="refurbishment" name="type" checked />
        <label for="refurbishment">Refurbishment</label>

        <input type="radio" id="newbuild" name="type" />
        <label for="newbuild">New build</label>

        <input type="radio" id="alltype" name="type" />
        <label for="alltype">All</label>
      </div>
      <div class="group">
        <input type="radio" id="complete" name="status" checked />
        <label for="complete">Complete</label>

        <input type="radio" id="estimate" name="status" />
        <label for="estimate">Estimate</label>
      </div>
    </div>

    <div class="title">
      <h1>EMBODIED <br><span class="red">CARBON</span><br><span class="red">EMISSIONS</span></h1>
      <div class="unit">kgCO<sub>2</sub>e/m<sup>2</sup></div>
    </div>
  </div>

  <div class="key">
    <div><span class="line dashed"></span> 500 kgCO₂e/m² - Target 2030</div>
    <div><span class="line solid"></span> 600 kgCO₂e/m² - Target 2025</div>
  </div>

  <div class="chart-container">
    <canvas id="carbonChart"></canvas>
  </div>

  <div class="download">
    Download the data
    <button>⬇</button>
  </div>

  <script>
    const ctx = document.getElementById('carbonChart').getContext('2d');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Project A', 'Project B', 'Project C', 'Project D', 'Project E'],
        datasets: [
          {
            label: 'Refurbishment',
            data: [275, 139, 278, 420, 310],
            backgroundColor: '#d6a6a6'
          },
          {
            label: 'New Build',
            data: [549, 875, 617, 460, 580],
            backgroundColor: '#6d3b3f'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: '#3c1f23',
              boxWidth: 12
            }
          },
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#3c1f23' }
          },
          x: {
            ticks: { color: '#3c1f23' }
          }
        }
      }
    });
  </script>
</body>
</html>
